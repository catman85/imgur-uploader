<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imgur Uploader</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        body {
            margin: 3em;
        }

        body * {
            margin: 0.2em auto;

        }

        .control {
            text-align: center;
            margin: 1em auto;
        }

        #copy {
            margin-bottom: -1em;
        }

        /* bulma override */
        .field:not(:last-child) {
            margin-bottom: 0;
        }
    </style>
</head>
<!-- https://ctrlq.org/code/20526-javascript-image-uploader -->
<!-- https://medium.com/typecode/a-strategy-for-handling-multiple-file-uploads-using-javascript-eb00a77e15f -->

<body>
    <header class="title is-3">Custom Imgur Uploader</header>
    <section class="subtitle is-3">Upload multiple images and customize the resulting format as you wish</section>
    <form id="imgur" class="level">
        <!-- file selector window only allows selection of image files. "images/*" -->
        <div class="field level-item has-text-centered">
            <div class="file is-large has-name">
                <label class="file-label">
                    <input class="file-input" id="input" type="file" class="imgur" accept="images/*"
                        data-max-size="20000" multiple name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Select Files
                        </span>
                    </span>
                    <span class="file-name">
                    </span>
                </label>
            </div>
        </div>
        <div class="control">
            <label class="radio">
                <input type="radio" name="format" value="direct">
                Direct-Links
            </label>
            <label class="radio">
                <input type="radio" name="format" value="markdown">
                Markdown
            </label>
            <label class="radio">
                <input type="radio" name="format" value="publii" checked>
                Publii-Gallery
            </label>
        </div>
        <div class="level-item has-text-centered"> <button type=submit
                class="button is-primary is-large" disabled>Upload</button></div>
        <!-- FIXME: add disabled when you are done -->

    </form>

    <div class="columns">
        <div class="column is-5">
            <div class="box">
                <progress class="progress is-success" value="0" max="100"></progress>
            </div>
        </div>
        <div class="column is-4">
            <div class="notification is-warning">
                <button class="delete"></button>
                <strong><a>Don't close the page!</a> Wait until the process is done</strong>
            </div>
        </div>

    </div>
    <div class="level">
        <div class="level-item">

            <button id="copy" class="button">Copy Code</button></div>
    </div>
    <!-- <textarea id="pre" class="textarea" rows="1">
    </textarea> -->
    <textarea id="code" class="code box textarea" rows="7">
    </textarea>
    <!-- <textarea id="post" class="textarea" rows="1">
    </textarea> -->
    <!-- <textarea hidden id="clip" cols="30" rows="10">yo</textarea> -->
    <!-- <span id="pre"></span>
    <span id="mid">
        <p>T</p>
    </span>
    <span id="post"></span> -->

    <section class="hero is-small is-bold is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Limitations
                </h1>
                <h2 class="subtitle">
                    <strong> 50 uploads <a>per IP per Hour.</a> Max size of single image 20MB</strong>
                </h2>
            </div>
        </div>
    </section>
    </div>

    <script src="functions.js"></script>
    <script>
        // runs when the user selects files
        fileSelector.onchange = function () {
            showFileSelectorText();
            createFileList();
            refreshUI();
        };

        //runs when we click the submit button
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // don't leave the window in search of a server
            let option = getSelectedFormat();
            btnLock();

            if (option == "publii") {
                fileList.forEach(
                    async function (file) {
                        upload(file)
                            .then(formatPublii)
                            .then(appendPublii);
                    });
            } else if (option == "markdown") {
                fileList.forEach(
                    async function (file) {
                        upload(file)
                            .then(formatMarkdown)
                            .then(append);
                    });
            } else {
                fileList.forEach(
                    async function (file) {
                        upload(file)
                            .then(append);
                    });
            }

            //FIXME: comment these when done
            // prog.setAttribute("max", dummy.length);

            //     dummy.forEach(function (dum) {
            //         // append(format(url));
            //         // url = dum;
            //         entries.push(dum)
            //         formatPublii(dum).then(appendPublii); // then goes to append
            //         progressAddOne();
            //     });


        });

        // runs when we select a radio value
        radio.onchange = function () {
            newCode(getSelectedFormat());
        }

        copyBtn.onclick = function () {
            codeText.select();
            document.execCommand('copy');
            console.log("Copied Text");
        }

        // Notification delete
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                $notification = $delete.parentNode;
                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
</body>

</html>
